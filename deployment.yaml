apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-container
        image: izavgorodniy/fastapi-app:latest  # Replace with your actual image
        ports:
        - containerPort: 8085
        env:
        - name: ENV
          value: "production"
        - name: LOG_LEVEL
          value: "debug"
        - name: DATABASE_URL
          value: "sqlite://memory"
        - name: TIMEOUT_SECONDS
          value: "30"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8085
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 

---

apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort
  selector:
    app: fastapi-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8085
      nodePort: 30085 # Optional: specify or let Kubernetes assign

